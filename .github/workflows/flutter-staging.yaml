name: Flutter Build (Staging)

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  build:
    name: Build Flutter Staging APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (Staging flavor)
        run: flutter build apk --flavor staging --dart-define=FLAVOR=staging -t lib/main.dart

      - name: Archive APK
        uses: actions/upload-artifact@v4
        with:
          name: app-staging-debug-apk
          path: build/app/outputs/flutter-apk/app-staging-release.apk
