name: Flutter Build (Prod)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Flutter Prod APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (Prod flavor)
        run: flutter build apk --flavor prod --dart-define=FLAVOR=prod -t lib/main.dart

      - name: Archive APK
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-debug-apk
          path: build/app/outputs/flutter-apk/app-prod-release.apk
